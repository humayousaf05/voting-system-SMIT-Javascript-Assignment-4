<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Voting System</title>
</head>
<body style="background-image: url('./images/pakistan-vote.jpg'); background-size: cover;">        
        <div class="voting-container mt-6">
            <div class="container text-center mt-5">
            <h2 class="text" style="color: rgb(48, 48, 100); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Voting Site</h2>
            <input type="text" id="candidateName" class="form-control" placeholder="Enter Nominee's name">
            <button class="btn btn-primary mt-2" onclick="addCandidate()">Add Nominee</button>
            <div id="candidatesList" class="mt-8"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
